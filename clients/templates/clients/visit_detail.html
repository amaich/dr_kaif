{% extends "clients/base.html" %}
{% block content %}
<p>Дата приема: {{ visit.visit_date }}</p>
<p>Имя клиента: <a href="{% url 'clients:client_detail' visit.client.id %}">{{ visit.client.fullname }}</a></p>
<form action="{% url 'clients:visit_update' visit.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="save">
</form>
{% endblock %}
